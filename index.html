<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Codystar|Megrim|Monoton|Nosifer|Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/favicon.png">
    <script src="functions.js"></script>

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="reset-btn">
        <button id="start-over">Start Over</button>
    </div>
    <div id="player-score" class="">
        <h1>You : <span id="display-player-score">0</span></h1>
    </div>
    <div id="player" class="">
        <img src="images/player-rock.svg" alt="rock" id="player-rock" >
        <img src="images/player-paper.svg" alt="paper" id="player-paper">
        <img src="images/player-scissors.svg" alt="scissors" id="player-scissors" >
    </div>
    <div id="computer" class="">
        <img src="images/rock.svg" alt="rock" id="rock">
        <img src="images/paper.svg" alt="paper" id="paper">
        <img src="images/scissors.svg" alt="scissors" id="scissors">
    </div>
    <div id="computer-score" class="">
        <h1>Computer: <span id="display-computer-score">0</span></h1>
    </div>
    <div id="pop-ups">
        <div id="game-over"></div>
        <div id="results"></div>
        <div id="tie" class="hide">
            <img src="images/tie.svg" alt="Tie Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
