<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Codystar|Megrim|Monoton|Nosifer|Permanent+Marker&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="player-score" class="item1">
        <h1>You : <span id="display-player-score">00</span></h1>
    </div>
    <div id="player" class="item2">
        <img src="images/player-paper.svg" alt="paper" id="player-paper">
        <img src="images/player-rock.svg" alt="rock" id="player-rock" >
        <img src="images/player-scissors.svg" alt="scissors" id="player-scissors" >
    </div>
    <div id="computer" class="item3">
        <img src="images/paper.svg" alt="paper" id="paper">
        <img src="images/rock.svg" alt="rock" id="rock">
        <img src="images/scissors.svg" alt="scissors" id="scissors">
    </div>
    <div id="computer-score" class="item4">
        <h1>Computer: <span id="display-computer-score">02</span></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
